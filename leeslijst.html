<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transavia verhalen</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body-leeslijst">

<!-- Nav gedeelte -->

<nav class="nav-bar">
  <ul class="nav-functies">
      <li><a href="index.html"><img class="logo" src="./afbeeldingen/transavia-stories-logo.png" alt="logo"></a></li>
      <li>
        <a href="filter.html">Bladeren</a>
      </li>
      <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
      <li><a href="leeslijst.html"><i class="fa fa-bookmark" aria-hidden="true"></i></a><a href="#" class="bookmarkCount"></a></li>
      <li><a href="aanmeldpagina.html"><i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
  </ul>
</nav>

<!-- Header gedeelte: search  -->

<header class="home-header">
  <aside id="directsearch" class="directsearch-toggle">
    <h2>Welk verhaal wil je lezen?</h2>
    <form class="search">
        <input class="search-item" type="text" name="searchInput" value="Ik heb zin in.." id="searchField">
        <input class="search-item" type="submit" value="Zoeken" id="submitButton">
    </form>
  </aside>
</header>

<!-- Content Gedeelte -->

<main class="main-leeslijst">
  <section class="leeslijst">
    <h1>Mijn Leeslijst</h1>
    <section class="leeslijst-sorteren-sectie">
      <p>Sorteren op: </p>
      <select class="sorteren" name="sorteren">
        <option value="Recent" selected>Recent</option>
        <option value="Populair">Likes</option>
        <option value="Datum">Datum</option>
        <option value="Gedownload">Gedownload</option>
      </select>
    </section>
    <div class="grid">
      <article class="verhaal">
        <div class="fullbar">
          <div class="progressbar">0%</div>
        </div>
        <ul class="boven">
          <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-download" aria-hidden="true"></i></li>
          <li><i class="fa fa-bookmark-o" aria-hidden="true"></i></li>
        </ul>
        <header>
          <h3>Johan Cruijff</h3>
          <p class="leesduur">3 minuten - 21 Januari</p>
        </header>
      </article>
    </div>
  </section>

</main>
<footer>
</footer>
<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
