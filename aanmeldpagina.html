<header class="header-aanmelden">
  <form>
    <fieldset>
      <legend>Inloggen</legend>
      <label for="inloggen-gebruikersnaam">Gebruikersnaam</label>
      <input type="text" name="inloggen-gebruikersnaam" placeholder="Gebruikersnaam" id="inloggen-gebruikersnaam" required>
      <label for="inloggen-wachtwoord">Wachtwoord</label>
      <input type="password" name="inloggen-wachtwoord" placeholder="Wachtwoord" id="inloggen-wachtwoord" required>
      <label for="inloggen-check">Wachtwoord onthouden</label>
      <input type="checkbox" name="inloggen-check" id="inloggen-check">
      <input type="submit" value="Inloggen" class="submitInloggen">
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>Nog geen account?</legend>
      <label for="registreren-gebruikersnaam">Gebruikersnaam *</label>
      <input type="text" name="registreren-gebruikersnaam" id="registreren-gebruikersnaam" placeholder="Gebruikersnaam" required>
      <label for="registreren-email">E-mailadres *</label>
      <input type="email" name="registreren-email" id="registreren-email"  placeholder="E-mailadres" required>
      <label>Geslacht</label>
      <label for="registreren-geslacht-man" class="geslacht">Man</label>
      <input type="radio" name="gender" value="man" id="registreren-geslacht-man">
      <label for="registreren-geslacht-vrouw" class="geslacht">Vrouw</label>
      <input type="radio" name="gender" value="vrouw" id="registreren-geslacht-vrouw">
      <label for="registreren-wachtwoord">Wachtwoord *</label>
      <input type="password" name="registreren-wachtwoord" id="registreren-wachtwoord" placeholder="Wachtwoord" required>
      <input type="submit" value="Registreren" class="submitRegistreren">
    </fieldset>
  </form>
</header>
<script type="text/javascript" src="js/javascript.js"></script>
</body>
